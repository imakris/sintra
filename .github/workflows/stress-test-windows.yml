name: Stress Test - Windows

on:
  workflow_call:
    inputs:
      build_run_id:
        description: "Actions run id of the build that produced artifacts"
        required: true
        type: string
      head_sha:
        description: "Commit SHA to test (head of PR or push)"
        required: true
        type: string
      branch:
        description: "Branch name (PR head ref or push ref)"
        required: false
        type: string
      pr_number:
        description: "PR number if this came from a PR"
        required: false
        type: string
      base_sha:
        description: "Base commit SHA for diffing (PR base or previous push SHA)"
        required: false
        type: string

permissions:
  actions: read
  contents: read
  statuses: write

concurrency:
  group: stress-${{ inputs.head_sha }}-windows
  cancel-in-progress: false

jobs:
  stress-test:
    name: Stress Test - Windows
    runs-on: windows-latest

    steps:
      - name: Set context env
        shell: bash
        run: |
          echo "RUN_ID=${{ inputs.build_run_id }}" >> "$GITHUB_ENV"
          echo "HEAD_SHA=${{ inputs.head_sha }}" >> "$GITHUB_ENV"
          echo "HEAD_BRANCH=${{ inputs.branch || '' }}" >> "$GITHUB_ENV"
          echo "PR_NUMBER=${{ inputs.pr_number || '' }}" >> "$GITHUB_ENV"
          echo "BASE_SHA=${{ inputs.base_sha || '' }}" >> "$GITHUB_ENV"

      - name: Context
        if: always()
        shell: bash
        run: |
          {
            echo "### Source";
            if [ -n "${PR_NUMBER}" ]; then
              echo "- PR: #${PR_NUMBER}";
            else
              echo "- PR: —";
            fi
            if [ -n "${HEAD_BRANCH}" ]; then
              echo "- Branch: ${HEAD_BRANCH}";
            else
              echo "- Branch: —";
            fi
            echo "- Commit: ${HEAD_SHA}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Determine diff base
        id: diff-base
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${BASE_SHA}" ]; then
            base_commit="${BASE_SHA}"
          elif git rev-parse "${HEAD_SHA}^" >/dev/null 2>&1; then
            base_commit="$(git rev-parse "${HEAD_SHA}^")"
          else
            base_commit="$HEAD_SHA"
          fi
          echo "base=$base_commit" >> "$GITHUB_OUTPUT"

      - name: Detect changed areas
        id: changed
        uses: dorny/paths-filter@v3
        with:
          ref: ${{ env.HEAD_SHA }}
          base: ${{ steps.diff-base.outputs.base }}
          filters: |
            core:
              - 'src/**'
              - 'include/**'
              - 'cmake/**'
              - 'CMakeLists.txt'
              - 'CMakePresets.json'
              - 'third_party/**'
            tests:
              - 'tests/**'
            examples:
              - 'example/**'
            workflows:
              - '.github/workflows/**'

      - name: Ensure Windows debugging tools
        shell: pwsh
        run: |
          function Get-DebugDirectories {
            return @(
              "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x64",
              "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x86"
            ) | Where-Object { $_ -and (Test-Path $_) }
          }

          $debugDirs = Get-DebugDirectories
          if (-not $debugDirs) {
            $packages = @(
              'windows-sdk-10-version-10.0.26100.1742',
              'windows-sdk-10-version-10.0.26100.1',
              'windows-sdk-10-version-10.0.22621.755'
            )

            $installed = $false
            foreach ($package in $packages) {
              Write-Host "Attempting to install $package via Chocolatey"
              choco install $package --no-progress -y --package-parameters "'ADDLOCAL=DebuggingTools'"
              if ($LASTEXITCODE -in 0, 3010, 1641) {
                if ($LASTEXITCODE -ne 0) {
                  Write-Host "Chocolatey reported reboot-required exit code $LASTEXITCODE for $package; treating as success"
                  $global:LASTEXITCODE = 0
                }
                $installed = $true
                break
              }
              Write-Warning "Failed to install $package (exit code $LASTEXITCODE)."
              $global:LASTEXITCODE = 0
            }

            if (-not $installed) {
              Write-Warning "Windows debugging tools could not be installed. Packages tried: $($packages -join ', ')"
            }

            $debugDirs = Get-DebugDirectories
          }

          if (-not $debugDirs) {
            Write-Warning 'Windows debugging tools not found. Crash dump collection will be skipped during stress tests.'
          } else {
            foreach ($dir in $debugDirs) {
              Add-Content -Path $env:GITHUB_PATH -Value $dir
            }
          }

      - name: Verify Windows debuggers
        shell: pwsh
        run: |
          $candidates = @('cdb', 'ntsd', 'windbg')
          $found = @()
          foreach ($candidate in $candidates) {
            $command = Get-Command $candidate -ErrorAction SilentlyContinue
            if ($command) {
              $paths = @($command | ForEach-Object {
                  if ($_.Source) { $_.Source } else { $_.Definition }
                }) | Where-Object { $_ }
              if (-not $paths) {
                $paths = @('<unknown path>')
              }
              Write-Host "$candidate -> $($paths -join ', ')"
              $found += $candidate
            } else {
              Write-Warning "Unable to locate $candidate"
            }
            $global:LASTEXITCODE = 0
          }
          if (-not $found) {
            Write-Warning "No Windows debugger discovered. Checked: $($candidates -join ', ')"
            Add-Content -Path $env:GITHUB_ENV -Value 'SINTRA_WINDOWS_DEBUGGER_AVAILABLE=false'
          } else {
            Add-Content -Path $env:GITHUB_ENV -Value 'SINTRA_WINDOWS_DEBUGGER_AVAILABLE=true'
          }

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.7
        with:
          name: windows-build-${{ env.HEAD_SHA }}
          path: build/
          github-token: ${{ github.token }}
          run-id: ${{ env.RUN_ID }}
          if-no-artifact-found: error

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run stress tests with run_tests.py
        if: steps.changed.outputs.tests == 'true' || steps.changed.outputs.core == 'true' || steps.changed.outputs.workflows == 'true'
        shell: bash
        run: |
          cd tests
          python run_tests.py --repetitions 10 --timeout 30 --build-dir ../build --config Release

      - name: Mark status success
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            const {owner, repo} = context.repo;
            const sha = process.env.HEAD_SHA;
            const branch = process.env.HEAD_BRANCH;
            const prNumber = process.env.PR_NUMBER;
            await github.rest.repos.createCommitStatus({
              owner, repo, sha,
              state: 'success',
              context: `Stress tests / ${process.platform}`,
              target_url: `${context.serverUrl}/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              description: `Stress tests passed${branch ? ` on ${branch}` : ''}${prNumber ? ` (PR #${prNumber})` : ''}`
            });

      - name: Mark status failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const {owner, repo} = context.repo;
            const sha = process.env.HEAD_SHA;
            const branch = process.env.HEAD_BRANCH;
            const prNumber = process.env.PR_NUMBER;
            await github.rest.repos.createCommitStatus({
              owner, repo, sha,
              state: 'failure',
              context: `Stress tests / ${process.platform}`,
              target_url: `${context.serverUrl}/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`,
              description: `Stress tests failed${branch ? ` on ${branch}` : ''}${prNumber ? ` (PR #${prNumber})` : ''}`
            });
