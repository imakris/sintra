name: Stress Test - Windows
run-name: Stress Test - ${{ github.event.workflow_run.display_title }}

on:
  workflow_run:
    workflows: ["Build - Windows"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  stress-test:
    name: Stress Test
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure Windows debugging tools
        shell: pwsh
        run: |
          choco install windows-sdk-10-version-10.0.22621.0 --no-progress -y --package-parameters "'ADDLOCAL=DebuggingTools'"
          $debugDirs = @(
            "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x64",
            "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x86"
          ) | Where-Object { $_ -and (Test-Path $_) }
          if (-not $debugDirs) {
            throw 'Windows debugging tools not found after installation.'
          }
          foreach ($dir in $debugDirs) {
            Add-Content -Path $env:GITHUB_PATH -Value $dir
          }

      - name: Verify Windows debuggers
        shell: pwsh
        run: |
          $candidates = @('cdb', 'ntsd', 'windbg')
          $found = @()
          foreach ($candidate in $candidates) {
            try {
              $paths = (where.exe $candidate 2>$null)
              if ($paths) {
                Write-Host "$candidate -> $paths"
                $found += $candidate
              } else {
                Write-Warning "Unable to locate $candidate"
              }
            } catch {
              Write-Warning "Unable to locate $candidate"
            }
          }
          if (-not $found) {
            throw "No Windows debugger discovered. Checked: $($candidates -join ', ')"
          }

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build-${{ github.event.workflow_run.head_sha }}
          path: build/
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          if-no-artifact-found: error

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run stress tests with run_tests.py
        shell: bash
        run: |
          cd tests
          python run_tests.py --repetitions 10 --timeout 30 --build-dir ../build --config Release
