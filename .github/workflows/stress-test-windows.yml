name: Stress Test - Windows
run-name: Stress Test - ${{ github.event.workflow_run.display_title }}

on:
  workflow_run:
    workflows: ["Build - Windows"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  stress-test:
    name: Stress Test
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Ensure Windows debugging tools
        shell: pwsh
        run: |
          $debugTools = "${env:ProgramFiles(x86)}\Windows Kits\10\Debuggers\x64"
          if (-not (Test-Path $debugTools)) {
            choco install --no-progress windows-sdk-10-version-10.0.22621.0 --package-parameters "'ADDLOCAL=DebuggingTools'"
          }
          Add-Content -Path $env:GITHUB_PATH -Value $debugTools

      - name: Verify Windows debuggers
        shell: pwsh
        run: |
          $tools = @('cdb', 'ntsd', 'windbg')
          $found = @()
          foreach ($tool in $tools) {
            $command = Get-Command $tool -ErrorAction SilentlyContinue
            if ($command) {
              Write-Host "$tool found at $($command.Source)"
              $found += $command
            }
          }
          if (-not $found) {
            throw "No Windows debugger (cdb, ntsd, windbg) found in PATH"
          }

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build-${{ github.event.workflow_run.head_sha }}
          path: build/
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          if-no-artifact-found: error

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run stress tests with run_tests.py
        shell: bash
        run: |
          cd tests
          python run_tests.py --repetitions 10 --timeout 30 --build-dir ../build --config Release
