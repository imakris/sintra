name: Stress Test - macOS
run-name: Stress Test - ${{ github.event.workflow_run.display_title }}

on:
  workflow_run:
    workflows: ["Build - macOS"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  stress-test:
    name: Stress Test
    runs-on: macos-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build-${{ github.event.workflow_run.head_sha }}
          path: build/
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          if-no-artifact-found: error

      - name: Detect built tests
        id: payload
        shell: bash
        run: |
          set -euo pipefail

          build_root="build"
          if [ -d "$build_root/build" ] && [ -f "$build_root/build/CMakeCache.txt" ]; then
            build_root="$build_root/build"
          fi

          has_tests=false
          for candidate in \
            "$build_root/tests" \
            "$build_root/tests/Release" \
            "$build_root/tests/Debug"
          do
            if [ -d "$candidate" ] && find "$candidate" -type f -print -quit | grep -q .; then
              has_tests=true
              break
            fi
          done

          echo "build-root=$build_root" >> "$GITHUB_OUTPUT"
          echo "has-tests=$has_tests" >> "$GITHUB_OUTPUT"

      - name: No tests to stress
        if: steps.payload.outputs.has-tests != 'true'
        run: echo "Stress tests skipped because no test executables were present in the build artifact."

      - name: Verify LLDB availability
        if: steps.payload.outputs.has-tests == 'true'
        run: |
          if ! xcrun -f lldb >/dev/null 2>&1; then
            echo "::error::lldb not available via xcrun. Install Xcode Command Line Tools to provide LLDB." >&2
            exit 1
          fi
          xcrun lldb --version

      - name: Enable debugger attachments and core dumps
        if: steps.payload.outputs.has-tests == 'true'
        shell: bash
        run: |
          sudo /usr/sbin/DevToolsSecurity -enable
          sudo dscl . append /Groups/_developer GroupMembership "$(whoami)" || true
          sudo mkdir -p /cores
          sudo chmod 1777 /cores
          sudo launchctl limit core unlimited unlimited
          sudo sysctl kern.corefile=core.%P || true

      - name: Setup Python
        if: steps.payload.outputs.has-tests == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Make test executables executable
        if: steps.payload.outputs.has-tests == 'true'
        shell: bash
        run: |
          set -euo pipefail
          build_root="${{ steps.payload.outputs.build-root }}"
          for candidate in \
            "$build_root/tests" \
            "$build_root/tests/Release" \
            "$build_root/tests/Debug"
          do
            if [ -d "$candidate" ]; then
              find "$candidate" -type f -exec chmod +x {} +
            fi
          done

      - name: Run stress tests with run_tests.py
        if: steps.payload.outputs.has-tests == 'true'
        shell: bash
        run: |
          set -euo pipefail
          build_root="${{ steps.payload.outputs.build-root }}"
          if [ ! -d "$build_root/tests" ] && [ ! -d "$build_root/tests/Release" ] && [ ! -d "$build_root/tests/Debug" ]; then
            echo "Stress tests skipped because no test executables were present after download."
            exit 0
          fi
          ulimit -c unlimited
          cd tests
          python run_tests.py --repetitions 10 --timeout 30 --build-dir "../$build_root" --config Release
